version: '2'

services:
    nginx:
        build: docker/nginx
        ports:
            - ${API_PORT}:80
        volumes_from:
            - app
        volumes:
            - ./logs/nginx:/var/log/nginx
    app:
        command: "true"
        image: alpine:3.4
        volumes:
            - .:/var/www/app
    php:
        build: docker/php
        expose:
            - 9000
        links:
            - mysql 
        volumes:
            - composer-cache:/composer/cache
        volumes_from:
            - app
    mysql:
        image: mysql
        volumes:
            - "./.data/db:/var/lib/mysql"
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        ports: 
            - "${MYSQL_PORT}:${MYSQL_INTERNAL_PORT}"
volumes:
    composer-cache:
        driver: local
